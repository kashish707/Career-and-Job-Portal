      <form class="form">
        <div class="form-group">
          <input
            [(ngModel)]="registerUserData.Name"
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
            name="Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="registerUserData.Email"
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            name="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="registerUserData.password"
            class="form-control"
            id="password"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <button
            (click)="registerUser()"
            class="btn btn-primary btn-block"
            type="button"
          >
            Register
          </button>
        </div>
